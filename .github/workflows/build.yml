name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Fix apt sources and install dependencies
      run: |
       sudo rm -f /etc/apt/sources.list.d/ubuntu.sources
       sudo rm -f /etc/apt/sources.list
       echo "deb http://archive.ubuntu.com/ubuntu noble main universe restricted multiverse" | sudo tee /etc/apt/sources.list
       echo "deb http://archive.ubuntu.com/ubuntu noble-updates main universe restricted multiverse" | sudo tee -a /etc/apt/sources.list
       echo "deb http://archive.ubuntu.com/ubuntu noble-security main universe restricted multiverse" | sudo tee -a /etc/apt/sources.list
       sudo apt update
       sudo apt install -y python3-pip git zip unzip default-jdk \
       autoconf libtool pkg-config zlib1g-dev \
       libncurses-dev cmake \
       libffi-dev libssl-dev




    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install cython buildozer kivy


    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
